<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="header-paragraph">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <main>
      <div>
        <label for="price-range" class=""
          ><div class="pageviews">
            <span class="pageviews-num"></span><span> Pageviews</span>
          </div>
          <div>
            <span class="billing-cost"></span
            ><span class="billing-period"> /month</span>
          </div></label
        >
      </div>
      <div class="slider-container">
        <input
          type="range"
          min="0"
          max="4"
          value="2"
          class="slider"
          id="price-range"
        />
      </div>
      <div class="billing">
        <span class="">Monthly Billing</span>
        <span class="toggle-switch">
          <label for="billing-toggle-switch" class="switch">
            <input type="checkbox" id="billing-toggle-switch" />
            <span class="slider"></span>
          </label>
        </span>
        <span>Yearly Billing <span class="badge">25% discount</span></span>
      </div>
      <div class="call-to-action">
        <div>
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
